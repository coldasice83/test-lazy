<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <title>Lazy Load Enabled With FadeIn Effect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" media="screen" href="http://www.appelsiini.net/css/appelsiini.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="http://www.appelsiini.net/http://www.appelsiini.net/projects/lazyload/img/favicon.ico">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
  <![endif]-->
    <script>
    //<![CDATA[
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-190966-1']);
    _gaq.push(['_trackPageview']);
    (function() {

    <style type="text/css">
    .container img {
        margin-bottom: 10px;
    }

</head>

<body onload="window.scrollTo(0,1000);">
    <div class="container" ng-controller="HomeCtrl">
        <div class="col-md-10 col-lg-8 col-md-offset-1 col-lg-offset-2">

            <h2>LazyLoad</h2>

            <div id="container">
                <img class="lazy img-responsive" src="http://www.appelsiini.net/projects/lazyload/img/grey.gif" data-original="http://www.appelsiini.net/projects/lazyload/img/bmw_m1_hood.jpg" width="765" height="574" alt="BMW M1 Hood">
                <br/>
                <img class="lazy img-responsive" data-original="http://www.appelsiini.net/projects/lazyload/img/bmw_m1_side.jpg" width="765" height="574" alt="BMW M1 Side">
                <br/>
                <img class="lazy img-responsive" data-original="http://www.appelsiini.net/projects/lazyload/img/viper_1.jpg" width="765" height="574" alt="Viper 1">

                <br/>
                <img class="lazy img-responsive" data-original="http://www.appelsiini.net/projects/lazyload/img/viper_corner.jpg" width="765" height="574" alt="Viper Corner">
                <br/>link
                <a href="http://nate.com">
                    <img class="lazy img-responsive" data-original="http://www.appelsiini.net/projects/lazyload/img/bmw_m3_gt.jpg" width="765" height="574" alt="BMW M3 GT">
                </a>
                <br/>
                <img class="lazy img-responsive" data-original="http://www.appelsiini.net/projects/lazyload/img/corvette_pitstop.jpg" width="765" height="574" alt="Corvette Pitstop">
                <br/>
            </div>

        </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="./bower_components/jquery.lazyload/jquery.lazyload.js?v=1.9.1"></script>
    <script src="http://www.appelsiini.net/js/demo.js"></script>
    <script type="text/javascript" charset="utf-8">
    // $(function() {
    //     $("img.lazy").lazyload({
    //         effect: "fadeIn"
    //     });
    // });

    $(function() {
        $("img.lazy").lazyload({
            event: "sporty"
        });
    });

    $(window).bind("load", function() {
        var timeout = setTimeout(function() {
            $("img.lazy").trigger("sporty")
        }, 5000);
    });
    </script>
</body>

</html>
